<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name_Reverse</title>
    <style>
        body{
            margin:20px;
        }
    </style>
</head>
<body>
    
    <h2>1. Write a program to print a array of five names in reverses order.</h2>
    <p> let names=['goku','naruto','itachi','ichigo','luffy']<br>
        for(let i=4;i<=0;i--){<br>
            document.writeln(names[i]);<br>
        }<br><p>check console on developer tools for output</p>
    </p>
    <script>
        let names=['goku','naruto','itachi','ichigo','luffy'];
        for(let i=4;i>=0;i--)
        {
            console.log(names[i]);
        }
    </script>
</body>
</html>
